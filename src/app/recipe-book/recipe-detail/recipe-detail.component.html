<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedDetail.imagPath" alt="{{selectedDetail.name}}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h2>{{selectedDetail.name}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group "
        appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click) = "onAddIn()" style="cursor: pointer;">Add Ingredients</a></li>
                <li><a href="">Edit Recipes</a></li>
                <li><a href="">Delete</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{selectedDetail.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let ingredient of selectedDetail.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}

            </li>
        </ul>
    </div>
</div>
